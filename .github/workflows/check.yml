name: Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Run renovate config validator
        run: |
          npx --yes --package renovate -- renovate-config-validator --strict \
            ./base.json \
            ./yaml-comment.json
